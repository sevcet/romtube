<!DOCTYPE html>
<html>
<head>
  <title>Iframe preko celog ekrana</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #iframe-container {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }

    #iframe-container iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="iframe-container">
    <iframe src="https://www.youtube.com" frameborder="0" allowfullscreen></iframe>
  </div>
</body>
</html>
