<!DOCTYPE html>
<html>
<head>
  <title>YouTube Playlist Player</title>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #player {
      width: 100%;
      height: 100%;
    }
  </style>
  <script>
    function openAndCloseWindow(url) {
      var newWindow = window.open('', '_blank');
      newWindow.document.write('<iframe src="' + url + '" width="100%" height="100%"></iframe>');
      newWindow.document.close();
      newWindow.close();
    }
  </script>
</head>
<body>
  <div id="player"></div>

  <script>
    var player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        playerVars: {
          listType: 'playlist',
          list: 'PL94TXyduwHN2FjSIfXn-Bpy_oQ2aSvK5g', // Zamenite sa ID-em va≈°e YouTube plejliste
          fs: 1
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      event.target.playVideo();

      var links = document.getElementsByTagName('a');
      for (var i = 0; i < links.length; i++) {
        links[i].addEventListener('click', function(e) {
          e.preventDefault();
          openAndCloseWindow(this.href);
        });
      }
    }

    onYouTubeIframeAPIReady();
  </script>
</body>
</html>
